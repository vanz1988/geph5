name: Build Geph5 Client GUI for macOS

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-gui:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------- Rust / Cargo cache ----------
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-x86_64-apple-darwin-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-x86_64-apple-darwin--

      # ---------- End cache ----------

      # macOS 特有：安装依赖
      - name: Install GUI dependencies (macOS)
        run: brew install gtk+3 pkg-config

      # 安装 Rust
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: x86_64-apple-darwin

      # 构建 GUI 客户端
      - name: Build geph5-client-gui
        run: |
          cd binaries/geph5-client-gui
          cargo build --release

      # 打包成 macOS .app
      - name: Bundle macOS app
        run: |
          cd binaries/geph5-client-gui
          cargo install cargo-bundle --locked --version "=0.6.0" || true
          cargo bundle --release
          
          # 创建 artifacts 目录并复制 .app 文件
          mkdir -p ../../artifacts/macos
          
          # 检查 bundle 文件的实际位置
          echo "Looking for bundle files:"
          find . -name "*.app" -type d 2>/dev/null || echo "No .app files found in current dir"
          find ../.. -name "*.app" -type d 2>/dev/null | head -10 || echo "No .app files found in project"
          
          # 从项目根目录的 target 目录复制（根据日志显示的实际位置）
          if [ -d "../../target/release/bundle/osx/Geph5.app" ]; then
            echo "Copying from ../../target/release/bundle/osx/Geph5.app"
            cp -R "../../target/release/bundle/osx/Geph5.app" ../../artifacts/macos/
          elif [ -d "target/release/bundle/osx/Geph5.app" ]; then
            echo "Copying from target/release/bundle/osx/Geph5.app"
            cp -R "target/release/bundle/osx/Geph5.app" ../../artifacts/macos/
          elif [ -d "../../target/release/bundle/macos/Geph5.app" ]; then
            echo "Copying from ../../target/release/bundle/macos/Geph5.app"
            cp -R "../../target/release/bundle/macos/Geph5.app" ../../artifacts/macos/
          else
            echo "Error: Could not find Geph5.app bundle"
            find ../.. -name "Geph5.app" -type d 2>/dev/null || echo "Geph5.app not found anywhere"
            exit 1
          fi

      # 验证 artifact
      - name: Verify artifact
        run: |
          echo "Artifacts directory contents:"
          ls -la artifacts/macos/
          if [ -d "artifacts/macos/Geph5.app" ]; then
            echo "✅ Geph5.app successfully created!"
          else
            echo "❌ Geph5.app not found in artifacts"
            exit 1
          fi

      # 上传 artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-gui-latest
          path: artifacts/macos
