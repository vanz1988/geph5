name: Build Geph5 Client GUI

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-gui:
    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            dir: linux
            arch: x86_64
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            dir: windows
            arch: x86_64
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            dir: macos
            arch: x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------- Rust / Cargo cache ----------
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo git
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-${{ matrix.target }}--

      # ---------- OS-specific dependencies ----------
      - name: Install GUI dependencies (Linux)
        if: ${{ matrix.os == 'ubuntu-24.04' }}
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev pkg-config

      # ---------- Install Rust ----------
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: ${{ matrix.target }}

      # ---------- Build GUI ----------
      - name: Build geph5-client-gui
        shell: bash
        run: |
          cd binaries/geph5-client-gui
          cargo build --release

      # ---------- macOS bundle ----------
      - name: Bundle macOS app
        if: ${{ matrix.os == 'macos-latest' }}
        shell: bash
        run: |
          WORKSPACE_DIR="${{ github.workspace }}"
          cd "$WORKSPACE_DIR/binaries/geph5-client-gui"
          ARTIFACT_DIR="$WORKSPACE_DIR/artifacts/${{ matrix.dir }}"
          mkdir -p "$ARTIFACT_DIR"

          # 安装 cargo-bundle
          cargo install cargo-bundle --locked --version "=0.6.0" || true

          # 打包 .app
          cargo bundle --release

          # 拷贝生成的 .app 到 artifact 目录
          APP_SRC="$WORKSPACE_DIR/target/release/bundle/osx/Geph5.app"
          cp -r "$APP_SRC" "$ARTIFACT_DIR/Geph5.app"

          # 压缩成 zip
          cd "$ARTIFACT_DIR"
          ZIP_NAME="Geph5-${{ matrix.dir }}-${{ matrix.arch }}.zip"
          zip -r "$ZIP_NAME" Geph5.app
          rm -rf Geph5.app

      # ---------- Linux / Windows move binary ----------
      - name: Move binaries to artifacts
        if: ${{ matrix.os != 'macos-latest' }}
        shell: bash
        run: |
          ARTIFACT_DIR="${{ github.workspace }}/artifacts/${{ matrix.dir }}"
          mkdir -p "$ARTIFACT_DIR"
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            cp binaries/geph5-client-gui/target/release/geph5-client-gui.exe "$ARTIFACT_DIR/"
          else
            cp binaries/geph5-client-gui/target/release/geph5-client-gui "$ARTIFACT_DIR/"
          fi

      # ---------- Upload artifact ----------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.dir }}-gui-latest
          path: artifacts/${{ matrix.dir }}
