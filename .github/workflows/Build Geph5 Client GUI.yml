name: Build Geph5 Client GUI

on:
  workflow_dispatch:
    branches:
      - master

jobs:
  build-gui:
    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            dir: linux
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            dir: windows
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            dir: macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------- Rust / Cargo cache ----------
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-${{ matrix.target }}--
      # ---------- End cache ----------

      # Linux 特有依赖
      - name: Install GUI dependencies (Linux)
        if: ${{ matrix.os == 'ubuntu-24.04' }}
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev pkg-config zip

      # Windows 特有依赖
      - name: Install zip on Windows
        if: ${{ matrix.os == 'windows-latest' }}
        run: choco install zip -y

      # 安装 Rust
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: ${{ matrix.target }}

      # 构建 GUI 客户端
      - name: Build geph5-client-gui
        shell: bash
        run: |
          cargo build --release --manifest-path binaries/geph5-client-gui/Cargo.toml

      # macOS 特有：打包成 .app 并压缩
      - name: Bundle and zip macOS app
        if: ${{ matrix.os == 'macos-latest' }}
        shell: bash
        run: |
          cargo install cargo-bundle --locked --version "=0.6.0" || true
          cd binaries/geph5-client-gui
          cargo bundle --release
          mkdir -p ../../artifacts/${{ matrix.dir }}
          # 注意：cargo-bundle 默认生成 Geph5.app，而不是 Geph5Client.app
          mv target/release/bundle/osx/Geph5.app ../../artifacts/${{ matrix.dir }}/
          cd ../../artifacts/${{ matrix.dir }}
          zip -r Geph5-macos.zip Geph5.app
          rm -rf Geph5.app

      # Linux / Windows：移动可执行文件到 artifacts 并压缩
      - name: Move binaries and zip
        shell: bash
        run: |
          mkdir -p artifacts/${{ matrix.dir }}
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            mv target/release/geph5-client-gui.exe artifacts/${{ matrix.dir }}/
            cd artifacts/${{ matrix.dir }}
            zip Geph5-windows.zip geph5-client-gui.exe
            rm geph5-client-gui.exe
          elif [ "${{ matrix.os }}" == "ubuntu-24.04" ]; then
            mv target/release/geph5-client-gui artifacts/${{ matrix.dir }}/
            cd artifacts/${{ matrix.dir }}
            zip Geph5-linux.zip geph5-client-gui
            rm geph5-client-gui
          fi

      # 上传 artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.dir }}-gui-latest
          path: artifacts/${{ matrix.dir }}
