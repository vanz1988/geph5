name: Build Geph5 Client GUI

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-gui:
    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            dir: linux
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            dir: windows
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            dir: macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------- Rust / Cargo cache ----------
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: binaries/geph5-client-gui/target
          key: ${{ runner.os }}-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-${{ matrix.target }}--
      # ---------- End cache ----------

      # Linux 特有依赖
      - name: Install GUI dependencies (Linux)
        if: ${{ matrix.os == 'ubuntu-24.04' }}
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev pkg-config

      # 安装 Rust
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: ${{ matrix.target }}

      # 构建 GUI 客户端
      - name: Build geph5-client-gui
        run: |
          cargo build --release --manifest-path binaries/geph5-client-gui/Cargo.toml

      # macOS 特有：打包成 .app
      - name: Bundle macOS app
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          cd binaries/geph5-client-gui
          cargo install cargo-bundle --locked --version "=0.6.0" || true
          cargo bundle --release
          cd ../..
          mkdir -p artifacts/${{ matrix.dir }}
          cp -R binaries/geph5-client-gui/target/release/bundle/osx/Geph5.app artifacts/${{ matrix.dir }}/

      # Linux / Windows：移动可执行文件到 artifacts
      - name: Move binaries to artifacts
        if: ${{ matrix.os != 'macos-latest' }}
        run: |
          ARTIFACT_DIR="${{ github.workspace }}/artifacts/${{ matrix.dir }}"
          mkdir -p "$ARTIFACT_DIR"

          BINARY_PATH="${{ github.workspace }}/binaries/geph5-client-gui/target/release"
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            cp "$BINARY_PATH/geph5-client-gui.exe" "$ARTIFACT_DIR/"
          else
            cp "$BINARY_PATH/geph5-client-gui" "$ARTIFACT_DIR/"
          fi

      # 上传 artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.dir }}-gui-latest
          path: artifacts/${{ matrix.dir }}
