name: Build Geph5 Client GUI

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-gui:
    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            dir: linux
            arch: x86_64
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            dir: windows
            arch: x86_64
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            dir: macos
            arch: x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------- Rust / Cargo cache ----------
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo git index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-${{ matrix.target }}--

      # Linux 特有依赖
      - name: Install GUI dependencies (Linux)
        if: ${{ matrix.os == 'ubuntu-24.04' }}
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev pkg-config

      # 安装 Rust
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: ${{ matrix.target }}

      # 构建 GUI 客户端
      - name: Build geph5-client-gui
        shell: bash
        run: |
          WORKSPACE_DIR="${{ github.workspace }}"
          cargo build --release --manifest-path "$WORKSPACE_DIR/binaries/geph5-client-gui/Cargo.toml"

      # macOS 特有：打包 .app 并压缩
      - name: Bundle macOS app
        if: ${{ matrix.os == 'macos-latest' }}
        shell: bash
        run: |
          WORKSPACE_DIR="${{ github.workspace }}"
          ARTIFACT_DIR="$WORKSPACE_DIR/artifacts/${{ matrix.dir }}"
          mkdir -p "$ARTIFACT_DIR"
          cargo install cargo-bundle --locked --version "=0.6.0" || true
          cargo bundle --release --manifest-path "$WORKSPACE_DIR/binaries/geph5-client-gui/Cargo.toml"
          APP_SRC="$WORKSPACE_DIR/binaries/geph5-client-gui/target/release/bundle/osx/Geph5.app"
          ZIP_NAME="Geph5-${{ matrix.dir }}-${{ matrix.arch }}.zip"
          cp -r "$APP_SRC" "$ARTIFACT_DIR/Geph5.app"
          cd "$ARTIFACT_DIR"
          zip -r "$ZIP_NAME" Geph5.app
          rm -rf Geph5.app

      # Linux / Windows：移动可执行文件到 artifacts 并压缩
      - name: Move binaries to artifacts
        shell: bash
        run: |
          WORKSPACE_DIR="${{ github.workspace }}"
          ARTIFACT_DIR="$WORKSPACE_DIR/artifacts/${{ matrix.dir }}"
          mkdir -p "$ARTIFACT_DIR"
          ZIP_NAME="Geph5-${{ matrix.dir }}-${{ matrix.arch }}.zip"
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            cp "$WORKSPACE_DIR/target/release/geph5-client-gui.exe" "$ARTIFACT_DIR/"
            cd "$ARTIFACT_DIR"
            zip -r "$ZIP_NAME" geph5-client-gui.exe
            rm geph5-client-gui.exe
          elif [ "${{ matrix.os }}" == "ubuntu-24.04" ]; then
            cp "$WORKSPACE_DIR/target/release/geph5-client-gui" "$ARTIFACT_DIR/"
            cd "$ARTIFACT_DIR"
            zip -r "$ZIP_NAME" geph5-client-gui
            rm geph5-client-gui
          fi

      # 上传 artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.dir }}-gui-latest
          path: artifacts/${{ matrix.dir }}
