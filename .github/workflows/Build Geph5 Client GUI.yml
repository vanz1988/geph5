name: Build Geph5 Client GUI for macOS

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-gui:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------- Rust / Cargo cache ----------
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-x86_64-apple-darwin-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-x86_64-apple-darwin--

      # ---------- End cache ----------

      # macOS 特有：安装依赖
      - name: Install GUI dependencies (macOS)
        run: brew install gtk+3 pkg-config

      # 安装 Rust
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: x86_64-apple-darwin

      # 构建 GUI 客户端
      - name: Build geph5-client-gui
        run: |
          cd binaries/geph5-client-gui
          cargo build --release
          # 调试：列出 target 目录内容，确认是否生成 release 文件
          ls -alh target/release/ || echo "Release directory not found"
          ls -alh target/ || echo "Target directory not found"

      # 打包成 macOS .app
      - name: Bundle macOS app
        run: |
          cd binaries/geph5-client-gui
          cargo install cargo-bundle --locked --version "=0.6.0" || true
          cargo bundle --release
          cd ../..
          mkdir -p artifacts/macos
          # 使用更健壮的复制方式
          if [ -d "binaries/geph5-client-gui/target/release/bundle/osx/Geph5.app" ]; then
            cp -R binaries/geph5-client-gui/target/release/bundle/osx/Geph5.app artifacts/macos/
          elif [ -d "binaries/geph5-client-gui/target/release/bundle/macos/Geph5.app" ]; then
            cp -R binaries/geph5-client-gui/target/release/bundle/macos/Geph5.app artifacts/macos/
          else
            echo "Looking for bundle files:"
            find binaries/geph5-client-gui/target -name "*.app" -type d 2>/dev/null || echo "No .app files found"
            exit 1
          fi

      # 上传 artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-gui-latest
          path: artifacts/macos
