name: Build Geph5 Client

on:
  push:
    branches:
      - master
  workflow_dispatch:  # 支持手动触发

jobs:
  build-client:
    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-musl
            dir: linux
          - os: ubuntu-24.04
            target: aarch64-unknown-linux-musl
            dir: linux-arm64
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            dir: windows
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            dir: macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------- Rust / Cargo cache ----------
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-${{ matrix.target }}--
      # ---------- End cache ----------

      # Linux 特有依赖
      - name: Install musl-tools (Linux)
        if: ${{ matrix.os == 'ubuntu-24.04' }}
        run: sudo apt-get install -y musl-tools

      # 安装 Rust
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: ${{ matrix.target }}

      # 安装 cross 用于 Linux aarch64
      - name: Install cross (Linux aarch64)
        if: ${{ matrix.target == 'aarch64-unknown-linux-musl' }}
        run: cargo install cross --locked

      # Build step
      - name: Build Geph5 client
        run: |
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-musl" ]]; then
            cross build --locked --release --target "${{ matrix.target }}" --manifest-path binaries/geph5-client/Cargo.toml
          else
            cargo build --locked --release --target "${{ matrix.target }}" --features aws_lambda --manifest-path binaries/geph5-client/Cargo.toml
          fi

      # macOS 特有：cargo-bundle
      - name: Install cargo-bundle (macOS)
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          if [ ! -f ~/.cargo/bin/cargo-bundle ]; then
            cargo install cargo-bundle --locked --version "=0.6.0" --force
          fi

      # Move binaries to artifacts
      - name: Move build output to artifacts
        shell: bash
        run: |
          mkdir -p artifacts/${{ matrix.dir }}
          BIN_NAME=geph5-client
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            BIN_NAME=geph5-client.exe
          fi
          mv target/${{ matrix.target }}/release/$BIN_NAME artifacts/${{ matrix.dir }}/

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.dir }}-latest
          path: artifacts/${{ matrix.dir }}
